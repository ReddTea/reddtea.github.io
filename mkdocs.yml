site_name: Pablo A. Peña R.
site_url: https://reddtea.github.io
theme:
  name: material
  palette:
    # Dark Mode
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      accent: indigo
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference 
  
  #logo: simple/planetscale
  logo: img/dark/favicon.svg

  favicon: img/dark/favicon.svg


  features:
    - navigation.footer
    #- icon: simple/linkedin
    #  link: https://linkedin.com/in/willettjames

nav:
  #- Home: index.md
  - Home: about.md
  - Software:
    - EMPEROR: emperor.md
    - reddemcee: reddemcee.md
  - Publications: publications.md
  - CV: vitae.md
  - Research Interests: research.md




markdown_extensions:
  - attr_list

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style:  true
  - admonition
  - pymdownx.details

    #emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - privacy

extra:
  analytics:
    provider: google
    property: G-8B8H39TPV5
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/astro-pablo-pena
    - icon: fontawesome/brands/github
      link: https://github.com/ReddTea
    - icon: fontawesome/brands/orcid
      link: https://orcid.org/my-orcid?orcid=0000-0002-8770-4398
  consent:
    title: Cookie consent
    actions:
    - accept
    - manage
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.





copyright: >
